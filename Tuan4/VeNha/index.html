    <title>BT tuần 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(120deg, #74ABE2, #5563DE);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

            /* Header */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2.2em;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }

        header p {
            margin-top: 10px;
            font-size: 1em;
            opacity: 0.9;
        }

            /* Các nút bài tập */
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            background: rgba(255,255,255,0.15);
            padding: 15px 50px;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        /* Hiệu ứng hover nổi bật */
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            transform: skewX(-20deg);
            transition: all 0.4s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        /* Hiệu ứng xuất hiện */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hiệu ứng chữ sáng nhấp nháy */
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fffa, 0 0 20px #9be7ff; }
            to { text-shadow: 0 0 10px #fff, 0 0 25px #a0faff, 0 0 40px #b1faff; }
        }

    </style>
</head>

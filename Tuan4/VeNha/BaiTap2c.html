<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2c</title>
    <style>
        .view {
            width: 300px;
            height: 200px;
            margin: 10px;
            float: left;
            border: 10px solid #fff;
            overflow: hidden;
            position: relative;
            text-align: center;
            box-shadow: 1px 1px 2px #e6e6e6;
            cursor: default;
            background: #fff url(../images/bgimg.jpg) no-repeat center center
        }
        .view .mask, .view .content {
            width: 300px;
            height: 200px;
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0
        }
        .view img {
            display: block;
            position: relative
        }
        .view h2 {
            text-transform: uppercase;
            color: #fff;
            text-align: center;
            position: relative;
            font-size: 17px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            margin: 20px 0 0 0
        }
        .view p {
            font-family: Georgia, serif;
            font-style: italic;
            font-size: 12px;
            position: relative;
            color: #fff;
            padding: 10px 20px 20px;
            text-align: center
        }
        .view a.info {
            display: inline-block;
            text-decoration: none;
            padding: 7px 14px;
            background: #000;
            color: #fff;
            text-transform: uppercase;
            box-shadow: 0 0 1px #000
        }
        .view a.info:hover {
            box-shadow: 0 0 5px #000
        }
        .view-fifth img {
            transition: all 0.3s ease-in-out;
        }
        .view-fifth .mask {
            background-color: rgba(91, 146, 117, 0.3);
            transform: translateX(-300px);
            opacity: 1;
            transition: all 0.4s ease-in-out;
        }
        .view-fifth h2 {
            background: rgba(255, 255, 255, 0.5);
            color: #000;
            box-shadow: 0px 1px 3px rgba(159, 141, 140, 0.5);
        }
        .view-fifth p {
            opacity: 0;
            color: #333;
            transition: all 0.2s linear;
        }
        .view-fifth:hover .mask {
            transform: translateX(0px);
        }
        .view-fifth:hover img {
            transform: translateX(300px);
            transition-delay: 0.1s;
        }
        .view-fifth:hover p {
            opacity: 1;
            transition-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="view view-fifth">
        <img src="https://i.pinimg.com/736x/17/06/23/1706230c1b2d8c60f21a4e74d7da27d2.jpg" />
        <div class="mask">
        <h2>Title</h2>
        <p>Your Text</p>
            <a href="#" class="info">Read More</a>
        </div>
    </div>   
</body>
</html>

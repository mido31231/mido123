<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.at-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .at-item {
            width: 100px; height: 100px; background-color:#ffe672; 
            animation-name: shutter-in-left;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-fill-mode: none;
                
            /* shorthand
            animation: shutter-in-left 2s linear 0s infinite alternate none;*/
        }
        @keyframes shutter-in-left {
                
            0% {
                transform:rotateY(100deg);
                transform-origin:left;
                opacity:0;
            }
            100% {
                transform:rotateY(0);
                transform-origin:left;
                opacity:1;
            }
        }
    </style>
</head>
<body>
    <div class='at-container'>
        <img class='at-item' width="200"src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png">
    </div>
    
</body>
</html>
